<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="watsappmessages.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var chats = messages;
            var wlist = <ul className='d-flex flex-column align-items-center my-5'>
                            {
                                chats.map((chat)=>{
                                    return (
                                        <div className=" border border-top-0 border-start-0 border-end-0 d-flex align-items-center justify-content-between w-25">
                                            <div className='w-25'>
                                                <img className="rounded-circle p-2" src={chat.profile_image} width="75px" height="75px"  alt="" />
                                            </div>
                                            <div className="text-left w-50">
                                                <b>{chat.name}</b>
                                                <div>{chat.messages[0].text}</div>
                                            </div>
                                            <div className='w-25 d-flex flex-column align-items-end px-2'>
                                                <i>{new Date(chat.messages[0].timestamp).getHours()}:{new Date(chat.messages[0].timestamp).getMinutes()}</i>
                                                <div className="bg-info w-25 text-center rounded-circle">{chat.messages.length}</div>
                                            </div>
                                        </div>
                                    )
                                })
                            }
                        </ul>
            ReactDOM.render(wlist,document.getElementById("root"))
        </script>
    </body>
</html>
