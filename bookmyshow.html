
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="pizzas.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            #root button{
                padding:4px 10px;
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            var index = 0;

            var images = [
                    "https://img.freepik.com/free-vector/electric-bike-concept-with-man-wearing-helmet_23-2147702640.jpg",
                    "https://img.freepik.com/free-vector/couple-travelling-by-bike-flat-vector-illustration-happy-young-man-woman-riding-motorbike-going-scooter-sea-together-vehicle-summer-trip-romance-transportation-concept_74855-24416.jpg",
                    "https://img.freepik.com/free-vector/hand-drawn-friends-travel-illustration_52683-119616.jpg",
                    "https://img.freepik.com/free-vector/happy-family-car_1308-70976.jpg",
                    "https://img.freepik.com/free-vector/boys-girls-red-van_1308-39483.jpg"
            ]
            function abc(id){
                index=id;
                genUI()
            }
            function genUI(){
                var ui = <div class="d-flex flex-column align-items-center h-100 justify-content-center">
                        <img src={images[index]} alt="" id='d1' className="w-25" style={{height:"300px"}}/>
                        <br/>
                        <div>
                            <button onClick={()=>{abc(0)}} style={index==0?{backgroundColor:'green',color:'white'}:{}}>1</button>
                            <button onClick={()=>{abc(1)}} style={index==1?{backgroundColor:'green',color:'white'}:{}}>2</button>
                            <button onClick={()=>{abc(2)}} style={index==2?{backgroundColor:'green',color:'white'}:{}}>3</button>
                            <button onClick={()=>{abc(3)}} style={index==3?{backgroundColor:'green',color:'white'}:{}}>4</button>
                            <button onClick={()=>{abc(4)}} style={index==4?{backgroundColor:'green',color:'white'}:{}}>5</button>
                        </div>
                    </div>
                ReactDOM.render(ui,document.getElementById("root"))
            }
            genUI();
        </script>
    </body>
</html>
