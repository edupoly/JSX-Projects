
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="messages.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            var ui = <ul class="w-50 mx-auto" style={{listStyle:'none',backgroundImage:"url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')"}}>
                        {
                            messages.map((message)=>{
                                return  <li class='p-2 m-2' >
                                            {
                                                <div className={message.sender==='Friend'?'text-left':'text-end'} style={{width:'100%'}}>
                                                        <div className="rounded p-2" style={message.sender==='User'?{backgroundColor:'lightgreen',display:'inline-block',maxWidth:"75%"}:{display:'inline-block',maxWidth:"75%",backgroundColor:'white'}}>
                                                            <div className="text-left">{message.message}</div>
                                                            <div className='text-end'>{(new Date(message.timestamp)).getHours()}:{(new Date(message.timestamp)).getMinutes()}</div>
                                                        </div>
                                                    </div>
                                            }
                                        </li>
                            })
                        }
                    </ul>
            ReactDOM.render(ui,document.getElementById("root"))
        </script>
    </body>
</html>
