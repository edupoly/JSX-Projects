
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="ratings2.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            #d1{
                background-color: orange;
                color:rgba(0,0,0,0.1);
                background-clip: text;
                display: flex;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            function getDispName(rev){
                var nar = rev.fullname.split(' ');
                if(nar.length===1){
                    return rev.fullname.slice(0,2).toUpperCase();
                }
                else{
                    return nar[0][0]+nar[1][0]
                }
            }
            var ui = <ul className=''>
                        {
                            reviews.map((review)=>{ 
                                return  <li class="d-flex p-3 align-items-center">
                                            <div className="shadow-lg border border-dbl" style={{borderRadius: "50%",overflow: "hidden"}}>
                                                {review.image && <img src={review.image} alt="" width="150px" height="150px"/>}
                                                {!review.image && <div style={{width:'150px',height:'150px'}} className="d-flex align-items-center justify-content-center display-4">
                                                    {getDispName(review)}
                                                </div>}
                                            </div>
                                            <div className="p-2">
                                                <b>{review.fullname}</b>
                                                <h5 className='d-flex align-items-center'>
                                                    <b>Rating:{review.rating}/5</b>
                                                    {review.rating===5 && (<b style={{fontSize:"25px"}}>&#128525;</b>)}
                                                    {(review.rating>=4 && review.rating<5) && (<b style={{fontSize:"25px"}}>&#128522;</b>)}
                                                    {(review.rating>=3 && review.rating<4) && (<b style={{fontSize:"25px"}}>&#128528;</b>)}
                                                    {(review.rating>=2 && review.rating<3) && (<b style={{fontSize:"25px"}}>&#128532;</b>)}
                                                    {(review.rating<2) && (<b style={{fontSize:"25px"}}>&#128566;</b>)}
                                                </h5>
                                                <div>
                                                    <div id="d1" style={{width:`${review.rating}em`}}>
                                                        <i class="bi bi-star-fill"></i>
                                                        <i class="bi bi-star-fill"></i>
                                                        <i class="bi bi-star-fill"></i>
                                                        <i class="bi bi-star-fill"></i>
                                                        <i class="bi bi-star-fill"></i>
                                                    </div>
                                                </div>
                                                <p>{review.review}</p>
                                            </div>
                                        </li>
                            })
                        }
                    </ul>
            ReactDOM.render(ui,document.getElementById("root"))
        </script>
    </body>
</html>
