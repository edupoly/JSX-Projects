
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="qanda.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <style>
            #root button{
                padding:4px 10px;
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            function toggle(ind){
                qanda[ind].status=!qanda[ind].status;
                genUI()
            }
            function genUI(){
                var ui = <ul className='d-flex flex-column align-items-center'>
                        {
                            qanda.map((q,i)=>{
                                return <li className='border p-2 m-3 d-flex flex-column w-50'>
                                        <div className="text-start">
                                            <b>{q.question}</b>
                                            <i onClick={()=>{toggle(i)}} className={q.status?"bi bi-dash-circle":"bi bi-plus-circle"}></i>
                                        </div>
                                        {
                                            q.status?(<p>{q.answer}</p>):''
                                        }
                                        
                                    </li>
                            })
                        }

                </ul>
                ReactDOM.render(ui,document.getElementById('root'))
            }
            genUI();
        </script>
    </body>
</html>
