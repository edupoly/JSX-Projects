
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="fakeproducts.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="root" className="vh-100"></div>
        
        <script type="text/babel">
            var selectedIndex=0;
            var selectSeats = [
                {
                    selected:true,
                    count:1,
                    img:"https://img.freepik.com/free-vector/electric-bike-concept-with-man-wearing-helmet_23-2147702640.jpg",
                },
                {
                    selected:false,
                    count:2,
                    img:"https://img.freepik.com/free-vector/couple-travelling-by-bike-flat-vector-illustration-happy-young-man-woman-riding-motorbike-going-scooter-sea-together-vehicle-summer-trip-romance-transportation-concept_74855-24416.jpg",
                },
                {
                    selected:false,
                    count:3,
                    img:"https://img.freepik.com/free-vector/hand-drawn-friends-travel-illustration_52683-119616.jpg"
                },
                {
                    selected:false,
                    count:4,
                    img:"https://img.freepik.com/free-vector/happy-family-car_1308-70976.jpg",
                },
                {
                    selected:false,
                    count:5,
                    img:"https://img.freepik.com/free-vector/boys-girls-red-van_1308-39483.jpg"
                },
            ]
            function setSelectedSeats(ind){
                selectedIndex=ind;
                genUI();
            }
            function genUI(){
                var ui = <div className="h-100 rounded d-flex flex-column justify-content-center align-items-center">
                        <img src={selectSeats[selectedIndex].img} className="rounded w-25 h-50 p-5" alt="" />
                        <div className='d-flex flex-row'>
                            {selectSeats.map((a,i)=>{
                                return <b onClick={()=>{setSelectedSeats(i)}} className="rounded border border-2 border-dark text-center m-2 rounded-circle px-2" style={(selectedIndex==i)?{backgroundColor:'gray',color:'white'}:{}}>{a.count}</b>
                            })}
                        </div>
                    </div>
                ReactDOM.render(ui,document.getElementById("root"))
            }
            genUI();
        </script>
    </body>
</html>
