
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="fakeproducts.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            function isInCart(pr){
                return cart.some((product)=>{
                    if(product.id===pr.id){return true}
                })
                
            }
            var ui = <ol style={{listStyle:'none'}} className="d-flex flex-wrap justify-content-evenly">
                        {
                            products.map((product)=>{
                                return  <li className="w-25 text-center border border-2 p-3 m-2">
                                            <img src={product.image} style={{width:"150px",height:'150px'}} alt=""/>
                                            <h6>{product.title.slice(0,25)}</h6>
                                            {
                                                isInCart(product)?<button className="btn btn-warning">Go To Cart</button>:<button className="btn btn-success">Add To Cart</button>
                                            }
                                            
                                            
                                        </li>
                            })
                        }
                    </ol>
            ReactDOM.render(ui,document.getElementById("root"))
        </script>
    </body>
</html>
