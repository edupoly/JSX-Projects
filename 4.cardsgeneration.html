<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="products.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            var productCards =  <div className='d-flex flex-wrap justify-content-around'>
                                    {
                                        products.map((product)=>{
                                            return (
                                                <div className="card m-4 " style={{width: "18rem"}}>
                                                    <img src={product.image} className="w-50 h-100 m-2 mx-auto card-img-top" alt="..." />
                                                    <div className="card-body">
                                                        <h5 className="card-title">{product.title.slice(0,20)}</h5>
                                                        <p className="card-text">{product.description.slice(0,100)}</p>
                                                        <a href="#" className="btn btn-primary w-100 d-flex justify-content-between">
                                                            <b>Buy</b>
                                                            <i>Rs.{product.price}</i>
                                                        </a>
                                                    </div>
                                                </div>
                                            )
                                        })
                                    }
                
                                </div>
            ReactDOM.render(productCards,document.getElementById("root"))
        </script>
    </body>
</html>
