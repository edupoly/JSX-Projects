<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="mobiles.js"></script>
        
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var compui = <table border='2' width="80%" align='center' className="table table-striped container">
                            <thead>
                                <tr>
                                    <th><h1>Comparision</h1></th>
                                    {
                                        mobiles.map((mobile)=>{
                                            return <th>
                                                    <img src={mobile.image} width="150px" height="150px" alt="" />
                                                </th>
                                        })
                                    }
                                </tr>
                            </thead>
                            <tbody>
                                {
                                    Object.keys(mobiles[0].features).map((key)=>{
                                        return  <tr>
                                                    <td>{key}</td>
                                                    {
                                                        mobiles.map((mobile)=>{
                                                            return <td>{mobile.features[key]}</td>
                                                        })
                                                    }
                                                </tr>
                                    })
                                }
                            </tbody>
                        </table>
            
            ReactDOM.render(compui,document.getElementById("root"))
        </script>
    </body>
</html>
